<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Ink:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <div id="title-screen">
    <h2>Welcome To</h2>
    <h1>Velocity Blitz</h1>
    <h3 id="play-btn" style="cursor:pointer;">Play</h3>
  </div>
  <div id="game-screen" style="display:none;">
  <div class="bg-img" id="bg1"></div>
  <div class="bg-img" id="bg2"></div>
  </div>
</body>
<script>
  document.getElementById('play-btn').onclick = function() {
    document.getElementById('title-screen').style.display = 'none';
    document.getElementById('game-screen').style.display = 'block';
  };

  // Seamless background scroll
  const bg1 = document.getElementById('bg1');
  const bg2 = document.getElementById('bg2');
  const bgWidth = 1536; // px
  let x1 = 0;
  let x2 = bgWidth;
  function animateBG() {
    x1 -= 2; // speed in px per frame
    x2 -= 2;
    if (x1 <= -bgWidth) x1 = x2 + bgWidth;
    if (x2 <= -bgWidth) x2 = x1 + bgWidth;
    bg1.style.left = x1 + 'px';
    bg2.style.left = x2 + 'px';
    requestAnimationFrame(animateBG);
  }
  // Start animation when game screen is shown
  document.getElementById('play-btn').addEventListener('click', function() {
    x1 = 0;
    x2 = bgWidth;
    animateBG();
  });
</script>
</html>
