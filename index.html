<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Ink:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <div id="title-screen">
    <h2>Welcome To</h2>
    <h1>Velocity Blitz</h1>
    <h3 id="play-btn" style="cursor:pointer;">Play</h3>
  </div>
  <div id="game-screen" style="display:none;">
    <h2>Game Screen</h2>
    <p>Your game goes here!</p>
  </div>
</body>
<script>
  document.getElementById('play-btn').onclick = function() {
    document.getElementById('title-screen').style.display = 'none';
    document.getElementById('game-screen').style.display = 'block';
  };
</script>
</html>
